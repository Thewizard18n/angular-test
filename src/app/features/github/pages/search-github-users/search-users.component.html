
    <section class="form-container">
        <h1> busca de usu√°rios</h1>
        <form [formGroup] = "formdata" class="centered-form" (ngSubmit)="submit()">
            <div class="wrapper_input_field">
                <mat-form-field appearance="outline">
                    <mat-label>Buscar usuario</mat-label>
                    <input matInput placeholder="Digite" formControlName="username">  
                    <mat-error *ngIf="formdata.invalid">campo obrigatorio</mat-error>
                </mat-form-field>

                <button [disabled]="!formdata.valid" type="submit" mat-fab color="primary" aria-label="icone para prosseguir com icone de seta">
                    <mat-icon>arrow_forward</mat-icon>
                </button>
            </div>
        </form>

        <div *ngIf="(data$ | async) as resolvedData; else loading">
            <table mat-table [dataSource]="resolvedData" class="mat-elevation-z0" >
    
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
        
                <ng-container matColumnDef="username">
                    <th mat-header-cell *matHeaderCellDef> Username </th>
                    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                  </ng-container>
        
                  <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef> Description </th>
                    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                  </ng-container>
        
                  <ng-container matColumnDef="followers">
                    <th mat-header-cell *matHeaderCellDef> Followers </th>
                    <td mat-cell *matCellDef="let element"> {{element.followers}} </td>
                  </ng-container>
        
        
                  <ng-container matColumnDef="following">
                    <th mat-header-cell *matHeaderCellDef> Following </th>
                    <td mat-cell *matCellDef="let element"> {{element.following}} </td>
                  </ng-container>

                  <ng-container matColumnDef="stars">
                    <th mat-header-cell *matHeaderCellDef> Stars </th>
                    <td mat-cell *matCellDef="let element"> {{element.stars}} </td>
                  </ng-container>

                  <ng-container matColumnDef="location">
                    <th mat-header-cell *matHeaderCellDef> Location </th>
                    <td mat-cell *matCellDef="let element"> {{element.location}} </td>
                  </ng-container>


                  <ng-container matColumnDef="profileImage">
                    <th mat-header-cell *matHeaderCellDef> Profile Image </th>
                    <td mat-cell *matCellDef="let element"> 
                        <img [ngSrc]="element.profileImage" width="100" height="100" priority>
                     </td>
                  </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="cols"></tr>
                <tr mat-row *matRowDef="let row; columns: cols;" (click)="teste(row)"></tr>
            
            </table>
        </div>

        <ng-template #loading>
            <div class="loader" *ngIf="isLoading" >Loading...</div>
        </ng-template>
    </section>
